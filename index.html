<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>넷플릭스 대한민국 - 인터넷으로 시리즈와 영화를 시청하세요</title>
		<link rel="stylesheet" href="./css/styles.css"> 
	</head>

	<body>
		<div class="background">

			<!-- 헤더 (로고 + 로그인 버튼) -->
			<div class="header_div">
				<img src="./img/logo.png" alt="Logo" class="netflix_logo"/>
				<button class="sign_up_button">로그인</button>
			</div>

			<!-- 타이틀 -->
			<div class="middle_div">
				<p class="title_text">영화, 시리즈 등을<br>무제한으로</p>
			</div>

			<!-- 이메일 입력 영역 -->
			<div class="email_section">
				<p class="email_main_text">7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
				<p class="email_sub_text">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
				<div class="email_form">
					<input type="email" placeholder="이메일 주소" class="email_input">
					<button class="email_button">시작하기&nbsp;&gt;</button>
				</div>
			</div>

			<!-- 이미지 리스트 -->
			<div class="flexbox_divs">
				<p class="list_title">지금 뜨는 콘텐츠</p>
				<div class="recommend_list">
					<!-- 영상 썸네일 반복 -->
					<div class="video"><img src="./img/01.png"/></div>
					<div class="video"><img src="./img/02.png"/></div>
					<div class="video"><img src="./img/03.png"/></div>
					<div class="video"><img src="./img/04.png"/></div>
					<div class="video"><img src="./img/05.png"/></div>
					<div class="video"><img src="./img/06.png"/></div>
				</div>
			</div>

		</div>
	</body>

</html>
